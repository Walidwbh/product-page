<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER-Ecommerce Product Page</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- main styles -->
    <link rel="stylesheet" href="css/global-styles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container flex-between">
            <div class="flex">
                <img src="assets/icon-menu.svg" alt="menu" class="menu">
                <img src="assets/logo.svg" alt="logo" class="logo mr-40">
                <ul class="nav flex">
                    <img src="assets/icon-close.svg" alt="close" class="close">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="flex g-20 p-relative">
                <img src="assets/icon-cart.svg" alt="cart" class="cart-holder">
                <img src="assets/image-avatar.png" alt="avatar" class="avatar">
                <div class="cart">
                    <div class="head">Cart</div>
                    <div class="content flex-center">
                        <h4>Your cart is empty</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
